<hl-header returnback="true" middle="true" action="getList()"></hl-header><article:shoplist class="sellerlist" infinite-scroll="getList()"><div class="shop2090"><a href="#/seller/2090"><img alt="智慧农村" src="assets/v3/images/probanner01.jpg"></a></div><section class="whitebg" ng-repeat="s in seller"><div class="sellermess"><p class="shoppic"><img ng-if="s.content.imgUrl!=undefined&&s.content.imgUrl!=''" class="radiuspic lazy" square-picture="" ng-src="{{::imgUrl}}{{::s.content.imgUrl}}?s=220x220"> <img ng-if="s.content.imgUrl==undefined||s.content.imgUrl==''" class="radiuspic lazy" square-picture="" ng-src="assets/v3/images/defaultpic02.png"></p><div class="shop-mess"><h3>{{::s.content.name}}</h3><p>营业时间：{{::s.content.openTime}}-{{::s.content.endTime}}</p></div><p class="distance">{{::s.distance.value*1000 | tofixd}}m</p><a href="#/seller/{{::s.content.id}}" title="花啦测试店">{{::s.content.name}}}</a></div></section><p class="loadmoregoods" ng-if="seller.length!=0&&noMore">没有更多数据...</p><div class="collect_blank ng-scope" id="collect_blank" ng-if="loadingdata"><div class="collect_bb"><p class="collect_bbpic"><img src="assets/v3/images/blankico.png"></p><p class="co-btn">周边没有商家，请创建新地址</p><a href="#/address/list/change" class="newaddressNow">+创建新地址</a></div></div></article:shoplist>
