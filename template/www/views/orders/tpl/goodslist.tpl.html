<div class="moreitems">
  <div class="i-mask" ng-click="closePops()"></div>
  <article class="mitems_inner animated slideInFromRight">
    <header>
      <h2>购物清单</h2>
    </header> 
    <div class="mitems_list">
    <form>
    <section class="goodlist_c" ng-repeat="g in orderGoods">
      <div class="gooditem clear">
        <p class="goodpic">
        	<img ng-if="g.picUrl!=''||g.picUrl!=undefined" ng-src="{{imgUrl}}{{g.picUrl}}">
        	<img ng-if="g.picUrl==''||g.picUrl==undefined" alt="" ng-src="assets/v3/images/defaultpic4.png">
        </p>
        <div class="goodinfo">
          <h3 class="goodname">{{::g.goodsName}}</h3>
          <p class="sellername">{{::g.supplierName}}</p>
          <p class="goodprice">{{::g.salePrice/100 | currency:"￥"}}</p>
        </div>
        <div class="goodnumber">X{{::g.goodsNumber}}</div>
      </div>
    </section>   
    </form> 
    </div>
    <footer class="goodsfooter">
      <p>共{{::totalNumber}}件商品</p>
      <div>
      	<a href="#/cart">修改清单</a>
      	<button ng-click="closePops()">确认商品</button>
      </div>
    </footer>
  </article>
</div>
