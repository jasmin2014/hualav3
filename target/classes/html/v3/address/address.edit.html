<div class="editaddresstpl"><form name="form" ng-submit="submit()"><div class="new_address"><section class=""><p class="greyclr">收货人</p><p class="n_rigInput"><input type="text" name="consignee" ng-model="address.consignee" required="" ng-pattern="/^[\u4E00-\u9FA5A-Za-z0-9]+$/" placeholder="收货人" class="txt-lg"> <span class="errortxt redclr" ng-if="form.consignee.$invalid && form.consignee.$dirty">收货人输入有误</span></p></section><section><p class="greyclr">手机</p><p class="n_rigInput"><input type="text" name="mobile" ng-model="address.mobile" required="" ng-pattern="/^1[34578]\d{9}$/" placeholder="手机号码" class="txt-lg"> <span class="errortxt redclr" ng-if="form.mobile.$invalid && form.mobile.$dirty">手机号码不能为空或不正确</span></p></section><section><p class="greyclr">配送地址</p><p class="n_rigInput a_right" ng-click="search()"><input type="text" name="signBuilding" ng-model="address.signBuilding" required="" placeholder="选择配送地址" class="s-build"> <span class="changeaddressico"><em class="iconfont">&#xe625;</em></span></p><span class="errortxt redclr" ng-if="form.signBuilding.$invalid && form.signBuilding.$dirty">请选择配送地址</span></section><section><p class="greyclr">详细地址</p><p class="n_rigInput"><input type="text" name="address" ng-model="address.address" required="" placeholder="填写详细地址（门牌号等）"> <span class="errortxt redclr" ng-if="form.address.$invalid && form.address.$dirty">详细地址不能为空</span></p></section></div><input type="submit" ng-disabled="form.$invalid" class="choosedate_ok" value="确定"></form></div>
